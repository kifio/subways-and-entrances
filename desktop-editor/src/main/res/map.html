<!DOCTYPE html>
<html lang="en">
<head>
    <title>Examples. Adding a GeoJSON file to the map from the maps constructor.</title>
    <meta charset="UTF-8">

    <style>
        html, body, .map {
            width: 100%%;
            height: 100%%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="https://yastatic.net/jquery/2.2.3/jquery.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=en_RU&apikey=%s&coordorder=longlat"></script>
    <script type="text/javascript">%s</script>
</head>
<body>
<div id="map" class="map"></div>
</body>
</html>
